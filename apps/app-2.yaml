apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app2
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/szabobalazs2003/argocd-test
    path: k8s
    targetRevision: istoi
  destination:
    server: https://kubernetes.default.svc
    namespace: app2
  syncPolicy:
    syncOptions:
      - Createnamespace=true